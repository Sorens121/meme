<div class="container-fluid parent">
    <div class="container-fluid p-0 pt-4">
        <h4 class="mb-3" style="text-align: center;">Event Data</h4>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12 grid-margin">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" (keyup)="applyFilter($event.target.value)">
                </div>
            </form>
            <div class="mat-elevation-z8 table-responsive">
                <table mat-table [dataSource]="dataSource" matSort style="width: 100%;" border="1"
                class='table-responsive table-striped table-hover'>
                <ng-container matColumnDef="EventType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Type</th>
                    <td mat-cell *matCellDef="let row">{{ row.EventName}}</td>
                </ng-container>
                <ng-container matColumnDef="Count">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
                    <td mat-cell *matCellDef="let row">{{ row.EventCount}}  
                    </td>
                </ng-container>  

                <ng-container matColumnDef="ShowTimestamps">
                    <th mat-header-cell  *matHeaderCellDef mat-sort-header >Timestamps </th>
                    <th mat-cell *matCellDef="let row" >
                         <button mat-button data-toggle="modal" data-target="#myModal" 
                         class="btn btn-secondary float-right btn-sm mr-2 view-vin"
                         (click)="(ShowEventTimeStamps(row.VinNumber,row.EventName,row.EventDateType))">Show Timestamps</button>
                    </th>
                  </ng-container>
               
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table> 
 
                <mat-paginator #TableVINPaginator="matPaginator" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="myModal">

    <style>
        .modal-backdrop.show,
        .modal-backdrop {
            z-index: 99 !important;
        }
    </style>
    <div class="card-body">
        <div class="col-sm-4 offset-4 mt-2 p-0">
            <div class="row">

                <button type="button" class="close closemodal"
                    data-dismiss="modal">&times;</button>

                <div class="col-sm-12 grid-margin">

                    <div class="col-md-18 grid-margin">

                        <div class="mat-elevation-z8 ">

                            <table mat-table [dataSource]="TimestampdataSource" matSort
                                style="width: 100%;" >

                                <ng-container matColumnDef="Timestamp">
                                    <th mat-header-cell *matHeaderCellDef
                                        mat-sort-header>Timestamps</th>
                                    <td mat-cell *matCellDef="let row">{{ row.EventDateTime}}</td>
                                </ng-container>
                                <tr mat-header-row
                                    *matHeaderRowDef="displayedColumnsTimestamps"></tr>
                                <tr mat-row
                                    *matRowDef="let row; columns: displayedColumnsTimestamps">
                                </tr>
                            </table>
                            <ng-container>
                                <mat-paginator #TimestampPaginator="matPaginator"
                                    [pageSizeOptions]="[5, 10, 25, 100]">
                                </mat-paginator>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
