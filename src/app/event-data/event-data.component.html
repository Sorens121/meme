<div class="container-fluid parent">
    <div class="container-fluid p-0 pt-4">
        <h4 class="mb-3" style="text-align: center;">Event Data</h4>
    </div>
    <hr>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
        </div>
    </form>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="EventType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Type</th>
                <th mat-cell *matCellDef="let row">{{row.EventName}}</th>
            </ng-container>
            <ng-container matColumnDef="Count" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Count</th>
                <th mat-cell *matCellDef="let row">{{row.EventCount}}</th>
            </ng-container>
            <ng-container matColumnDef="ShowTimestamps">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamps</th>
                <th mat-cell *matDefCell="let row">
                    <button mat-button data-toggle="modal" data-target="#myModal"
                    class="btn btn-secondary flat-right btn-sm mr-2 view-vin">Show Timestamps</button>
                </th>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator #TableVINPaginator="matPaginator" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
    </div>
</div>
